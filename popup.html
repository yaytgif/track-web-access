<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>网页访问统计与设置</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <h3 id="extensionName">__MSG_extensionName__</h3>

    <div class="section">
      <label for="date" id="selectDateLabel">__MSG_selectDate__</label>
      <input type="date" id="date" />
      <label for="search" id="searchLabel" style="margin-top: 5px;">__MSG_searchLabel__</label>
      <input type="text" id="search" placeholder="" />
      <ul id="visitList"></ul>
    </div>

    <div class="section">
      <h3 id="settings">__MSG_settings__</h3>
      <label for="daysLimit" id="maxDaysLabel">__MSG_maxDays__</label>
      <input type="number" id="daysLimit" min="1" max="30" />
      <button id="save">__MSG_save__</button>
    </div>
  </body>
</html>
