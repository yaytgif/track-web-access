<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>网页访问统计与设置</title>
    <style>
      /* 基本样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px 20px;
        width: 300px;
        background-color: #f9f9f9;
        color: #333;
      }

      h3 {
        margin-top: 0;
        color: #4a90e2;
        font-size: 1.2em;
        border-bottom: 2px solid #4a90e2;
        padding-bottom: 5px;
      }

      .section {
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input[type='date'],
      input[type='number'],
      input[type='text'] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #visitList {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 170px; /* 设置最大高度 */
        overflow-y: auto; /* 超出部分可滚动 */
      }

      #visitList li {
        display: flex;
        align-items: center;
        padding: 8px;
        background-color: #f0f4f8;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 5px;
        font-size: 0.9em;
        color: #555;
      }

      #save {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
      }

      #save:hover {
        background-color: #357abd;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h3 id="extensionName">__MSG_extensionName__</h3>

    <div class="section">
      <label for="date" id="selectDateLabel">__MSG_selectDate__</label>
      <input type="date" id="date" />
      <label for="search" id="searchLabel" style="margin-top: 5px;">__MSG_searchLabel__</label>
      <input type="text" id="search" placeholder="" />
      <ul id="visitList"></ul>
    </div>

    <div class="section">
      <h3 id="settings">__MSG_settings__</h3>
      <label for="daysLimit" id="maxDaysLabel">__MSG_maxDays__</label>
      <input type="number" id="daysLimit" min="1" max="30" />
      <button id="save">__MSG_save__</button>
    </div>
  </body>
</html>
